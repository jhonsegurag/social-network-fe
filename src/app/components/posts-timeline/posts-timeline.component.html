<div class="container-fluid posts-timeline-container p-5">
    <div class="row">
        <div class="offset-md-1 col-md-10">
            <div id="publications">
                <div class="post-timeline" *ngFor="let publication of publications">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="post-timeline-header">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="avatar-profile pull-left">
                                                    <a >
                                                        <img src="{{url + 'get-image-user/' + publication.user.image}}" *ngIf="publication.user.image" />
                                                        <img src="assets/user.png" class="avatar-default" *ngIf="!publication.user.image" />
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-md-10">
                                                <div class="avatar-fullname pull-left">
                                                    <a  [routerLink]="['/perfil', publication.user._id]">
                                                        {{publication.user.name + ' '+ publication.user.surname}}
                                                    </a>
                                                </div>
                                                <div class="">
                                                    Added 5 min ago
                                                </div>
                                            </div>
                                        </div>
                                        
            
                                        
                                    </div>
                                    <div class="col-md-6">
        
                                        <div class="float-end">
                                            <div class="dropdown">
                                                <i class="bi bi-three-dots-vertical" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                  <li><a class="dropdown-item" href="#">Action 0</a></li>
                                                  <li><a class="dropdown-item" href="#">Action n</a></li>

                                                </ul>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                                
                                <h6 class="text">
                                    {{publication.text}}
                                </h6>

                            </div>
                            
                            <div class="post-timeline-content">
                                <div class="offset-md-2 col-md-8" *ngIf="publication?.file != 'null'">
                                    <img class="img-fluid" src="{{ url + 'get-image-pub/' + publication?.file }}"/>
                                </div>
                            </div>
                            
                            <div class="post-timeline-footer">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-2 action">
                                                <i class="bi bi-heart action-icon"></i> <span class="counter-text">99</span>
                                            </div>
                                            <div class="col-md-2 action">
                                                <i class="bi bi-chat action-icon"></i><span class="counter-text">50</span>
                                            </div>
                                            <div class="col-md-2 action">
                                                <i class="bi bi-bookmark action-icon"></i><span class="counter-text">10</span>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                </div>

                                <div class="row py-2">
                                        <div class="col-md-2">
                                            <div class="avatar-profile pull-left">
                                                <a >
                                                    <img src="{{url + 'get-image-user/' + identity.image}}" *ngIf="identity.image" />
                                                    <img src="assets/user.png" class="avatar-default" *ngIf="!identity.image" />
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="col-md-12">
                                                <textarea name="text"  class="form-control" required></textarea>
                                            </div>
                                        </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 text-center" *ngIf="publications && publications.length">
                <p>
                    <button class="btn btn-primary btn" (click)="viewMore()" *ngIf="!noMore">
                        See more posts
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
