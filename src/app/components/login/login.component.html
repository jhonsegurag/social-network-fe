<div class="login-container">
                <h2 class="text-center">
                  {{title}}
                </h2>
                <div class="alert alert-success" *ngIf="status == 'success'">
                    Te has identificado correctamente, bienvenido!!
                </div>
                <div class="alert alert-danger" *ngIf="status == 'error'">
                    Error al iniciar sesi칩n, datos incorrectos.
                </div>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Email" required />
                        <span *ngIf="!email.valid && email.touched" > El email no es correcto! </span>
                    </div>
                    <div class="form-group">
                        <label>Contrase침a</label>
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Contrase침a" required />
                        <span *ngIf="!password.valid && password.touched" > La contrase침a es obligatoria! </span>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">aceptar terminos y condiciones</label>
                    </div>
                    <div class="text-center">
                      <input type="submit" value="Ingresar" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                    </div>
                    <div class="text-center">
                      <a href="/register" class="btn btn-link"> Registrarse </a>
                    </div>
                    
                </form>
</div>
